<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <h6 class="card-header">Add new Employee</h6>
        <a
          class="reference-button add-button mt-1 mb-2 mt-sm-2"
          id="employeeAdd"
          mat-raised-button
          routerLink="/employee"
        >
          <span>Go Back</span>
        </a>
        <div class="card-body">
          <form
            [formGroup]="saveForm"
            autocomplete="off"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>First Name</label>
                  </div>

                  <div class="col-md-8">
                    <span
                      *ngIf="
                        saveForm.get('firstName').touched &&
                        saveForm.get('firstName').hasError('required')
                      "
                      class="text-danger"
                    >
                      Required First Name</span
                    >
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="firstName"
                        name="firstName"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>Middle Name</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="middleName"
                        name="middleName"
                        placeholder="Middle Name"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>Last Name</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="lastName"
                        name="lastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>Designation</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="designation"
                        name="designation"
                        placeholder="Designation"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>Designation</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <select
                        class="form-control"
                        formControlName="department"
                        name="department"
                      >
                        <!-- <option value="">Please Select a Department</option> -->
                        <option
                          *ngFor="let dept of departmentList"
                          [value]="dept.VALUE"
                        >
                          {{ dept.TEXT }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>Join Date</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          class="form-control"
                          placeholder="yyyy-mm-dd"
                          name="joiningDate"
                          formControlName="joiningDate"
                          ngbDatepicker
                          #d="ngbDatepicker"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary calendar"
                            (click)="d.toggle()"
                            type="button"
                          ></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <label>DOB</label>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          class="form-control"
                          placeholder="yyyy-mm-dd"
                          name="dob"
                          formControlName="dob"
                          ngbDatepicker
                          #c="ngbDatepicker"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary calendar"
                            (click)="c.toggle()"
                            type="button"
                          ></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-block btn-primary" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
